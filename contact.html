<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Contact Me</title>
</head>

<body class="body">
    <header>
        <div class="name">
            <h1 class="name-card"><strong>Jennifer Ni</strong></h1>
        </div>
        <nav class="links">
            <a href="./index.html" class="link-card">About</a>
            <a href="./portfolio.html" class="link-card">Portfolio</a>
            <a href="./contact.html" class="link-card">Contact</a>
        </nav>
    </header>
    <hr>
    <main class="contact-main">
        <div class="contact-about-me">
            <div class="about-tag">
                <h1 class="title">
                    Contact Me
                </h1>
            </div>
            <hr class="below-about">
            <div>
                <p class="contact">Name</p>
                <input id="input-name" class="input" type="text" placeholder="John Smith">
                <p class="contact">Email</p>
                <input id="input-email" class="input" type="text" placeholder="John.smith@gmail.com">
                <p class="contact">Message</p>
                <textarea name="Message" id="input-message" class="input" cols="30" rows="10"
                    placeholder="Leave a Message .."></textarea>
                <input type="submit" class="button">
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="above-footer"></div>
        <div class="bot">Copyright @Jen</div>
    </footer>
